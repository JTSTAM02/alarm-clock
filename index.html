<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alarm Clock</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Alarm Clock</h1>
  <div>
    <p>What time would you like your alarm to go off? Please input the time here.</p>
    <label for="alarmTime">Set Alarm Time: </label>
    <input style="font-size: 40px; max-width: 400px;" type="time" id="alarmTime">
    <button style="font-size: 50px;" id="setAlarm" onkeydown="handleKeyUp()">Set Alarm</button>
  </div>
  
  <div id="clock">
    <p id="time"></p>
  </div>

  <audio id="alarm" src="alarm.wav"></audio>
  <button id="stopAlarm">Stop Alarm</button>


  <script src="js/main.js"></script>
</body>
</html>
