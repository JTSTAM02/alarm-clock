<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alarm Clock</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <h1>Alarm Clock</h1>
  <div>
    <label for="alarmTime">Set Alarm Time: </label>
    <input style="font-size: 50px;" type="time" id="alarmTime">
    <button style="font-size: 50px;" id="setAlarm">Set Alarm</button>
  </div>
  
  <div id="clock">
    <p id="time"></p>
  </div>

  <audio id="alarm" src="alarm.wav"></audio>
  <button id="stopAlarm">Stop Alarm</button>


  <script>

const playAlarm = () => {
  alarm.play();
  setTimeout(() =>{
      alert("Time's up! Alarm is ringing!");
  }, 100)
};

const stopAlarm = () => {
  alarm.pause();
};
    const alarm = document.getElementById('alarm');
    const timeDisplay = document.getElementById('time');
    const alarmTimeInput = document.getElementById('alarmTime');
    const setAlarmButton = document.getElementById('setAlarm');
    let alarmTime = null;


    const handleClickOrEnter = () => {
    const alarmTimeString = alarmTimeInput.value;
    if (alarmTimeString) {
      const [hours, minutes] = alarmTimeString.split(':');
      const now = new Date();
      alarmTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
      alert(`Alarm set for ${hours}:${minutes}`);
  }
};
const handleEnter = (event) => {
      if (event.keyCode === 13) {
        handleClickOrEnter();
      }
    };



    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      timeDisplay.textContent = `${now.toLocaleTimeString('en-US')}`;

      if (alarmTime && now.getTime() >= alarmTime.getTime()) {
        playAlarm();
        alarmTime = null;
      }

      requestAnimationFrame(updateClock);
    }

    updateClock();

    setAlarmButton.addEventListener('click', handleClickOrEnter);
    setAlarmButton.addEventListener('onkeydown', handleClickOrEnter);

    const stopAlarmButton = document.getElementById('stopAlarm');
    stopAlarmButton.addEventListener('click', stopAlarm);
  </script>
</body>
</html>
